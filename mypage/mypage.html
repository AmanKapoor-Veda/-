<!doctype html>
<html>

        <title>अमन का पेज</title>
    </head>

    <body>
        <h1>अमन का पेज</h1>
        <p>मैं भारत में एक सॉफ्टवेयर इंजीनियर हूं।</p>
        <p>मैं वेदा से संबंधित हूं और विभिन्न विकास परियोजनाओं में अनुभव रखता हूं।</p>
        <p>वर्तमान में, मैं अंग्रेजी का उपयोग करके संवाद करने और व्यवसाय करने में सक्षम हूं, जैसे कि जापान में निशिमुकुही के लिए फैशन असाइनमेंट स्वीकार करना।</p>
    </body>
</html>
